<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>My Steroids App</title>

  <!--<link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />-->
  <link rel="stylesheet" href="/stylesheets/application.css" />
  <link rel="stylesheet" href="/vendor/ionic/ionic.css" />
  
  <script src="/vendor/jquery/jquery-2.0.3.min.js"></script>

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/console.log.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/javascripts/application.js"></script>
  
  <!--Code to log user in on form submit-->
  <script src="/javascripts/login.js"></script>
  
</head>
<body class="ionic-pseudo">
  <div class="content-padded">

    <h3>New Account</h3>

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Full Name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Confirm Password">
      </label>
    </div>
    <a class="button" ontouchend="steroids.modal.hide()">Submit</a>

    
    <h3>Login</h3>
    <a class="button" ontouchend="showLandingPage()">Close</a>
    <br>
    
    <div class="list">
      <label class="item item-input">
        <input type="text" id="page_login_name" placeholder="Username">
      </label>
      <label class="item item-input">
        <input type="password" id="page_login_pass" placeholder="Password">
      </label>
    </div>
    <a class="button" id="page_login_submit" ontouchend="drupal_login_request()">Submit</a>

    
  </div>
  
  <!--Load ionic js file-->
  <script src="/vendor/ionic/ionic.min.js" />
  
  
</body>
</html>
